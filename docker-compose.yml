version: "3.9"

services:
  # ===============================
  # MongoDB
  # ===============================
  mongo:
    image: mongo:6
    container_name: medique-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # ===============================
  # Node Backend (Express)
  # ===============================
  backend:
    build: ./backend
    container_name: medique-backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - mongo

  # ===============================
  # Python Backend (FastAPI + InsightFace)
  # ===============================
  pybackend2:
    build: ./pybackend2
    container_name: medique-pybackend2
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - insightface_models:/root/.insightface

  # ===============================
  # User Frontend
  # ===============================
  frontend:
    build: ./frontend
    container_name: medique-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
      - pybackend2

  # ===============================
  # Admin Frontend
  # ===============================
  admin:
    build: ./admin
    container_name: medique-admin
    ports:
      - "5174:5174"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  mongo_data:
  insightface_models:
